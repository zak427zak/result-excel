<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
        rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>
<div class="container" id="app">
  <div class="excel">
    <div class="excel__header">

      <input class="excel__title-input" type="text" value="Новая таблица"/>

      <div>
        <div class="button">
                    <span class="material-icons">
                        delete
                    </span>
        </div>
        <div class="button">
                    <span class="material-icons">
                        exit_to_app
                    </span>
        </div>
      </div>

    </div>
    <div class="excel__toolbar">
      <div class="button">
                    <span class="material-icons">
                        format_align_left
                    </span>
      </div>

      <div class="button">
                    <span class="material-icons">
                        format_align_right
                    </span>
      </div>

      <div class="button">
                    <span class="material-icons">
                        format_align_center
                    </span>
      </div>

      <div class="button">
                    <span class="material-icons">
                        format_bold
                    </span>
      </div>

      <div class="button">
                    <span class="material-icons">
                        format_italic
                    </span>
      </div>

      <div class="button">
                    <span class="material-icons">
                        format_underline
                    </span>
      </div>

    </div>
    <div class="excel__formula">
      <div class="info">fx</div>
      <div class="input" contenteditable="true" spellcheck="false"></div>
    </div>
    <div class="excel__table">

      <div class="row">
        <div class="row-info"></div>
        <div class="row-data">
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
        </div>
      </div>

      <div class="row">
        <div class="row-info">1</div>
        <div class="row-data">
          <div class="cell selected" contenteditable="true"></div>
          <div class="cell" contenteditable="true"></div>
          <div class="cell" contenteditable="true"></div>

        </div>
      </div>

      <div class="row">
        <div class="row-info">2</div>
        <div class="row-data">
          <div class="cell selected" contenteditable="true"></div>
          <div class="cell" contenteditable="true"></div>
          <div class="cell" contenteditable="true"></div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
